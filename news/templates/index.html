{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 blog-main">
        {% for i, t in file_list %}
        <div class="page-header">
        <h1><a href={{ url_for('file', file_id=i) }}> {{ t }} </a></h1>
        </div>
        {% for x in tagdb.find_one({'id': i})['tag'] %}
        <span class="label label-success"> {{ x }} </span>
        {% endfor %}
        {% endfor %}
    </div>
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <ul>
        {% for i in tag_list %}
        <li> {{ i }} </li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
